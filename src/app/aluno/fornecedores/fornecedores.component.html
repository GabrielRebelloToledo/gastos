<app-header></app-header>

<div class="container">
    <form [formGroup]="FornecedoresForm" (submit)="submit()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Tipo de Pessoa:</span>
                        </div>                        
                            <select id="inputState" class="form-control" formControlName="tipoPessoa" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                <option value="f" selected>Fisica</option>
                                <option value="j">Júridica</option>
                              </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nome fantasia:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" formControlName="nomeFantasia">
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label pt-1" for="customCheck1"
                            formControlName="analitico">Analitico</label>
                    </div> -->
                    <div class="input-group input-group-sm mb-3 ">
                        <div class="input-group input-group-sm mb-3 mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Razão social:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="razaoSocial">
                        </div>
                    </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 ">
                        <div class="input-group input-group-sm mb-3 mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">CPF/CNPJ:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="CNPJ_CPF">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Perfil:</span>
                        </div>                        
                            <select id="inputState" class="form-control" formControlName="perfil" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                <option value="c">Cliente</option>
                                <option value="f" selected>Fornecedor</option>
                              </select>                
                            
                    </div>
                </div>
                <div class="col-md-2">
                    
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ativo:</span>
                        </div>                        
                            <select id="inputState" class="form-control" formControlName="ativo" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                <option value="0">Não</option>
                                <option value="1" selected>Sim</option>
                              </select>
                    </div>
                </div>
                
            </div>
          
            <div class="row ">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-1">
                        <a class="btn btn-sm btn-success text-white" (click)="submit()">Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="col-md-12">
        <a class="btn btn-danger btn-sm text-white mb-1" (click)="pesquisaFornecedor()">Carregar</a>
        <table class="table table-hover table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Tipo de Pessoa</th>
                    <th scope="col">Nome fantasia</th>
                    <th scope="col">Razão Social</th>
                    <th scope="col">CPF/CNPJ</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Ativo</th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fornecedor of ListaFornecedores">
                    <th scope="row">{{fornecedor.id}}</th>
                    <td *ngIf="fornecedor.tipoPessoa == 'f'">Fisica</td>
                    <td *ngIf="fornecedor.tipoPessoa == 'j'">Juridica</td>
                    <td>{{fornecedor.nomeFantasia}}</td>
                    <td>{{fornecedor.razaoSocial}}</td>
                    <td>{{fornecedor.CNPJ_CPF}}</td>
                    <td *ngIf="fornecedor.perfil == 'c'">Cliente</td>
                    <td *ngIf="fornecedor.perfil == 'f'">Fornecedor</td>
                    <td *ngIf="fornecedor.ativo == '1'">Sim</td>
                    <td *ngIf="fornecedor.ativo == '0'">Não</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
