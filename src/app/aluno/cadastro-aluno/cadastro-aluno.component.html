<div id="background">
    <form [formGroup]="alunoForm" (submit)="submit()">
        <div class="col-md-12">
            <div class="row">
                <div class="container" style=" margin-left: auto; margin-right: auto;">

                    <div class="col-md-4 input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Valor:</span>
                        </div>
                        <input type="number" class="form-control" formControlName="valor" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="col-md-4 input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Categoria:</span>
                        </div>
                        <!-- <input type="text" class="form-control" formControlName="categoria" aria-label="Default" aria-describedby="inputGroup-sizing-default"> -->
                        <select id="inputState" class="form-control" formControlName="categoria">
                    <option >Selecione</option>
                    <option [value]="" *ngFor="let categoria of ListaCategoria">{{categoria.categoria}}</option>
                  </select>
                    </div>
                    <div class="col-md-4 input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Descrição:</span>
                        </div>
                        <input type="text" class="form-control" formControlName="descricao" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="col-md-4 input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Data:</span>
                        </div>
                        <input type="date" class="form-control" formControlName="data" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>

                </div>
                <div class="form-group buttons text-center mt-5 col-md-4">
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-primary ml-2" [routerLink]="'/home'">Voltar</button>
                </div>
            </div>

        </div>
    </form>
</div>
