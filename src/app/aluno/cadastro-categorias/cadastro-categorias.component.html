<div id="background">
   <div class="col-md-12">
       <div class="row pt-5">
        <div class="col-md-6">
            <div class="row" style="margin-left: auto;margin-right: auto;">
                <form class="form-inline" [formGroup]="categoriaForm" (submit)="submit1()">
                    <div class="form-group ">
                      <label for="inputPassword2" class="text-white mr-2 ">Nova Categoria:</label><br>
                      <input type="text" class="form-control" formControlName="categoria" id="inputPassword2" placeholder="Informe a nova categoria">
                    </div>
                    <div class="form-check form-check-inline ml-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" formControlName="tipo" id="inlineRadio1" value="receita">
                      <label class="form-check-label" for="inlineRadio1" style="color: white;">Receita</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" formControlName="tipo" id="inlineRadio2" value="despesa">
                      <label class="form-check-label" for="inlineRadio2" style="color: white;">Despesa</label>
                    </div>
                    <button type="submit" class="btn btn-primary ml-2">Incluir</button>
                    <button type="button" routerLink="/home" class="btn btn-warning ml-2">Voltar</button>
                  </form>
            </div>

        </div>
        

       </div>
   </div>
</div>>
