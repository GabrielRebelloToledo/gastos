<div class="col-md-12 back" style="height: 100vh;">

    <select id="ano">
            <option value="2022" >2022</option>
        </select>
    <select id="meses" class="ml-1 ">
            <option value="geral" >Todos os Meses</option>
            <option value="jan" >Janeiro</option>
            <option value="fev" >Fevereiro</option>
            <option value="mar" >Março</option>
            <option value="abr" >Abril</option>
            <option value="mai" >Maio</option>
            <option value="jun" >Junho</option>
            <option value="jul" >Julho</option>
            <option value="ago" >Agosto</option>
            <option value="set">Setembro</option>
            <option value="out" >Outubro</option>
            <option value="nov">Novembro</option>
            <option value="dez" >Dezembro</option>
        </select>
    <button type="button" class="btn1" (click)="captarMeses()">Buscar</button>
    <!--     <button type="button" (click)="ver()">ver</button> -->

    <!-- s; -->

    <div class="col-md-12 pt-2">
        <!-- 1 -->
        <div class="row">
            <div class="col-md-4">
                <div class="boxs">
                    <div class="cabecalhos">
                        <h3 class="paragrafo">GASTOS FIXOS</h3>
                    </div>
                    <div class="valores">
                        <h2 style="font-size:35px">R$500,00</h2>
                    </div>
                    <div class="acionadores">
                        <button class="btn btn-danger" type="button">+</button>
                        <button type="button" class="btn btn-warning ml-1">X</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="boxs">
                    <div class="cabecalhos">
                        <h3 class="paragrafo">GASTOS VARIÁVEIS</h3>
                    </div>
                    <div class="valores">
                        <h2 style="font-size:35px">R$500,00</h2>
                    </div>
                    <div class="acionadores">
                        <button class="btn btn-danger" type="button">+</button>
                        <button type="button" class="btn btn-warning ml-1">X</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="boxs">
                    <div class="cabecalhos">
                        <h3 class="paragrafo">GASTOS CARTÕES DE CRÉDITO</h3>
                    </div>
                    <div class="valores">
                        <h2 style="font-size:35px">R$500,00</h2>
                    </div>
                    <div class="acionadores">
                        <button class="btn btn-danger" type="button">+</button>
                        <button type="button" class="btn btn-warning ml-1">X</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2 -->
        <div class="row pt-2">
            <div class="col-md-4">
                <div class="boxs">
                    <div class="cabecalhos">
                        <h3 class="paragrafo">POUPANÇA</h3>
                    </div>
                    <div class="valores">
                        <h2 style="font-size:35px">R${{contaPoupanca}}</h2>
                    </div>
                    <div class="acionadores">
                        <button class="btn btn-danger" type="button">+</button>
                        <button type="button" class="btn btn-warning ml-1">X</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="boxs">
                    <div class="cabecalhos">
                        <h3 class="paragrafo">CONTA CORRENTE</h3>
                    </div>
                    <div class="c-loader ajuste" *ngIf="contadorEsgotado"></div>
                    <div class="ajuste" *ngIf="!contadorEsgotado && !this.ListaReceitasCorrente[0]['total']">
                        <h2>Não Existem Informações</h2>
                    </div>

                    <div class="valores" *ngIf="!contadorEsgotado && this.ListaReceitasCorrente[0]['total']">
                        <h2 style="font-size:35px">R${{contaCorrente}}</h2>
                    </div>
                    <div class="acionadores">
                        <button class="btn btn-danger" type="button">+</button>
                        <button type="button" class="btn btn-warning ml-1">X</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="boxs">
                    <div class="cabecalhos">
                        <h3 class="paragrafo">SALDO FINAL</h3>
                    </div>
                    <div class="valores">
                        <h2 style="font-size:35px">R$500,00</h2>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
