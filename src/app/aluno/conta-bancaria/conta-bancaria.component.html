<app-header></app-header>

<div class="container">
    <form [formGroup]="ContaBancariaForm" (submit)="submit()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nº Conta:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" formControlName="nConta">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Descrição:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" formControlName="descricao">
                    </div>
                </div>
                <div class="col-md-2">
                    <!-- <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label pt-1" for="customCheck1"
                            formControlName="analitico">Analitico</label>
                    </div> -->
                    <div class="input-group input-group-sm mb-3 ">
                        <div class="input-group input-group-sm mb-3 mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Conta:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="conta">
                        </div>
                    </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Banco:</span>
                        </div>                        
                            <select  id="inputState" class="form-control" formControlName="banco" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                <option selected>Selecione</option>
                                <option *ngFor="let banco of ListaBanco" [value]="">{{banco.nomeBanco}}</option>
                              </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Agencia:</span>
                        </div>       
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" formControlName="agencia">                 
                            
                    </div>
                </div>
                <div class="col-md-3">
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <div class="input-group input-group-sm mb-3 mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Saldo Inicial:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="saldo">
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="row">
                <div class="col-md-2">
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ativo:</span>
                        </div>                        
                            <select id="inputState" class="form-control" formControlName="ativo" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                <option value="0">Não</option>
                                <option value="1" selected>Sim</option>
                              </select>
                    </div>
                </div>

            </div>
            <div class="row ">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-1">
                        <a class="btn btn-sm btn-success text-white" (click)="submit()">Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="col-md-12">
        <a class="btn btn-danger btn-sm text-white mb-1" (click)="pesquisanovoConta()">Carregar</a>
        <table class="table table-hover table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nº Conta</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Banco</th>
                    <th scope="col">Agencia</th>
                    <th scope="col">Conta</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Ativo</th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conta of ListaContaBancaria">
                    <th scope="row">{{conta.id}}</th>
                    <td>{{conta.nConta}}</td>
                    <td>{{conta.descricao}}</td>
                    <td>{{conta.banco}}</td>
                    <td>{{conta.agencia}}</td>
                    <td>{{conta.conta}}</td>
                    <td>{{conta.saldo}}</td>
                    <td *ngIf="conta.ativo == '1'">Sim</td>
                    <td *ngIf="conta.ativo == '0'">Não</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
