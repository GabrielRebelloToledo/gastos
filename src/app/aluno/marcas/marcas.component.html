<app-header></app-header>

<div class="container">
    <form [formGroup]="marcasForm" (submit)="submit()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nome da marca:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" formControlName="nomeMarca">
                    </div>
                </div>
                
            </div>
            
            <div class="row ">
                <div class="col-md-3">
                    <div class="input-group input-group-sm mb-3 mt-1">
                        <a class="btn btn-sm btn-success text-white" (click)="submit()">Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="col-md-12">
        <a class="btn btn-danger btn-sm text-white mb-1" (click)="pesquisaMarcas()">Carregar</a>
        <table class="table table-hover table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Marca</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let marca of ListaMarcas">
                    <th scope="row">{{marca.id}}</th>
                    <td>{{marca.nomeMarca}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
